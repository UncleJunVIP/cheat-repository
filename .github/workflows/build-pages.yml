name: Deploy CHT Files to GitHub Pages

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Clone libretro-database repository
        run: |
          git clone --depth 1 --filter=blob:none --sparse https://github.com/libretro/libretro-database.git temp-repo
          cd temp-repo
          git sparse-checkout set cht

      - name: Copy CHT files to build directory
        run: |
          mkdir -p _site
          cp -r temp-repo/cht/* _site/

      - name: Clean up
        run: rm -rf temp-repo

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
